<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#E3F2FD"/>
  
  <!-- Phone Device -->
  <rect x="100" y="50" width="180" height="320" rx="20" fill="#FFFFFF" stroke="#1976D2" stroke-width="4"/>
  <rect x="130" y="70" width="120" height="20" rx="10" fill="#1976D2"/>
  <rect x="170" y="330" width="40" height="20" rx="10" fill="#1976D2"/>
  
  <!-- SMS Messages on Phone -->
  <rect x="120" y="110" width="140" height="40" rx="10" fill="#EEEEEE"/>
  <rect x="130" y="120" width="80" height="8" rx="4" fill="#757575"/>
  <rect x="130" y="132" width="120" height="8" rx="4" fill="#BBBBBB"/>
  
  <rect x="120" y="160" width="140" height="40" rx="10" fill="#EEEEEE"/>
  <rect x="130" y="170" width="80" height="8" rx="4" fill="#757575"/>
  <rect x="130" y="182" width="120" height="8" rx="4" fill="#BBBBBB"/>
  
  <rect x="120" y="210" width="140" height="40" rx="10" fill="#EEEEEE"/>
  <rect x="130" y="220" width="80" height="8" rx="4" fill="#757575"/>
  <rect x="130" y="232" width="120" height="8" rx="4" fill="#BBBBBB"/>
  
  <!-- Arrow from Phone to Telegram -->
  <path d="M300 200H340" stroke="#1976D2" stroke-width="4" stroke-linecap="round"/>
  <path d="M330 180L350 200L330 220" stroke="#1976D2" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Telegram Logo -->
  <circle cx="400" cy="200" r="40" fill="#2196F3"/>
  <path d="M380 200L390 210L420 185" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Laptop/Desktop -->
  <rect x="320" y="260" width="180" height="120" rx="10" fill="#FFFFFF" stroke="#1976D2" stroke-width="4"/>
  <rect x="320" y="340" width="180" height="40" rx="10" fill="#1976D2"/>
  
  <!-- Messages on Laptop/Desktop -->
  <rect x="340" y="280" width="140" height="20" rx="5" fill="#EEEEEE"/>
  <rect x="350" y="285" width="70" height="5" rx="2" fill="#757575"/>
  <rect x="350" y="295" width="120" height="5" rx="2" fill="#BBBBBB"/>
  
  <rect x="340" y="310" width="140" height="20" rx="5" fill="#EEEEEE"/>
  <rect x="350" y="315" width="70" height="5" rx="2" fill="#757575"/>
  <rect x="350" y="325" width="120" height="5" rx="2" fill="#BBBBBB"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="100" r="20" fill="#BBDEFB"/>
  <circle cx="520" cy="100" r="30" fill="#BBDEFB"/>
  <circle cx="500" cy="300" r="25" fill="#BBDEFB"/>
  <circle cx="50" cy="320" r="15" fill="#BBDEFB"/>
</svg>
